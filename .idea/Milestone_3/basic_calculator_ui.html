<!DOCTYPE html>
<html>
<head>
    <title>Interest Rate Calculator</title>
    <style>
        /* Add custom CSS here */
        .input-group input[type="number"],
        .input-group select {
            width: 200px; /* Adjust the width as needed */
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Future Value Calculator</h1>
    <div class="input-group">
        <label for="interest-rate">Interest Rate:</label>
        <input type="number" step="0.01" min="0" max="1" id="interest-rate" placeholder="Enter interest rate (0-1)">
        <label for="interest-rate-type">Interest Rate Type:</label>
        <select id="interest-rate-type">
            <option value="simple">Simple</option>
            <option value="compound">Compound</option>
        </select>
    </div>
    <div class="input-group">
        <label for="time">Time (in years):</label>
        <input type="number" id="time" placeholder="Enter time in years">
        <label for="frequency">Frequency:</label>
        <select id="frequency">
            <option value="monthly">Monthly</option>
            <option value="quarterly">Quarterly</option>
            <option value="semiannually">Semiannually</option>
            <option value="annual">Annual</option>
        </select>
    </div>
    <div class="input-group">
        <label for="initial-value">Initial Value:</label>
        <input type="number" id="initial-value" placeholder="Enter initial value">
    </div>
    <div class="button-container">
        <button class="button" onclick="calculate()">Calculate</button>
    </div>
    <div id="result" style="display: none; margin-top: 15px;">
        <label>Future Value:</label>
        <p id="future-value"></p>
    </div>
</div>

<script src="calculations.js"></script>
</body>
</html>
