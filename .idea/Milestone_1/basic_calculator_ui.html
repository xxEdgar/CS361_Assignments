<!DOCTYPE html>
<html>
<head>
    <title>Interest Rate Calculator</title>
    <style>
    </style>
</head>
<body>
<div class="container">
    <h1>Future Value Calculator</h1>
    <div class="input-group">
        <label for="interest-rate">Interest Rate:</label>
        <input type="number" step="0.01" min="0" max="1" id="interest-rate" placeholder="Enter interest rate (0-1)">
    </div>
    <div class="input-group">
        <label for="time">Time (in years):</label>
        <input type="number" id="time" placeholder="Enter time in years">
    </div>
    <div class="input-group">
        <label for="initial-value">Initial Value:</label>
        <input type="number" id="initial-value" placeholder="Enter initial value">
    </div>
    <div class="button-container">
        <button class="button" onclick="calculate()">Calculate</button>
    </div>
    <div id="result" style="display: none; margin-top: 15px;">
        <label>Future Value:</label>
        <p id="future-value"></p>
    </div>
</div>

<script src="calculations.js"></script>
</body>
</html>
